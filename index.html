<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BK SMAN 11 Luwu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="111.png" alt="Logo SMAN 11 Luwu" class="logo">
        <h1>Bimbingan Konseling SMAN 11 Luwu</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Form Konsultasi Siswa</h2>
            <form id="konsultasiForm">
                <label for="nama">Nama Siswa</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama" required>

                <label for="kelas">Kelas</label>
                <input type="text" id="kelas" name="kelas" placeholder="Masukkan kelas" required>

                <label for="masalah">Masalah</label>
                <textarea id="masalah" name="masalah" placeholder="Tuliskan masalahmu" required></textarea>

                <button type="submit">Kirim Konsultasi</button>
            </form>
            <p id="pesan"></p>
        </section>
    </main>

    <script>
        const form = document.getElementById('konsultasiForm');
        const pesan = document.getElementById('pesan');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const nama = document.getElementById('nama').value;
            const kelas = document.getElementById('kelas').value;
            const masalah = document.getElementById('masalah').value;

            let dataSiswa = JSON.parse(localStorage.getItem('dataSiswa')) || [];

            dataSiswa.push({ nama, kelas, masalah });

            localStorage.setItem('dataSiswa', JSON.stringify(dataSiswa));

            form.reset();

            pesan.textContent = "Konsultasi berhasil dikirim!";
            pesan.style.color = "green";

            setTimeout(() => { pesan.textContent = ""; }, 3000);
        });
    </script>
</body>
</html>
